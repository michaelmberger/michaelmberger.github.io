<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D Character Sheet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      .no-print {
        display: none;
      }
      input, textarea {
        border: none;
        background: none;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl p-8 space-y-8">
    
    <!-- Character Info -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-semibold">Character Name</label>
        <input type="text" class="mt-1 w-full border rounded px-3 py-2" placeholder="Elandra Stormwind" />
      </div>
      <div>
        <label class="block text-sm font-semibold">Class & Level</label>
        <input type="text" class="mt-1 w-full border rounded px-3 py-2" placeholder="Wizard 5" />
      </div>
      <div>
        <label class="block text-sm font-semibold">Race</label>
        <input type="text" class="mt-1 w-full border rounded px-3 py-2" placeholder="Elf" />
      </div>
      <div>
        <label class="block text-sm font-semibold">Background</label>
        <input type="text" class="mt-1 w-full border rounded px-3 py-2" placeholder="Sage" />
      </div>
    </div>

    <!-- Ability Scores -->
    <div class="grid grid-cols-6 gap-4 text-center">
      <div class="bg-gray-50 p-4 rounded-lg shadow">
        <h3 class="font-bold">STR</h3>
        <input type="number" class="mt-2 w-full border rounded text-center" value="10" />
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow">
        <h3 class="font-bold">DEX</h3>
        <input type="number" class="mt-2 w-full border rounded text-center" value="14" />
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow">
        <h3 class="font-bold">CON</h3>
        <input type="number" class="mt-2 w-full border rounded text-center" value="12" />
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow">
        <h3 class="font-bold">INT</h3>
        <input type="number" class="mt-2 w-full border rounded text-center" value="18" />
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow">
        <h3 class="font-bold">WIS</h3>
        <input type="number" class="mt-2 w-full border rounded text-center" value="13" />
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow">
        <h3 class="font-bold">CHA</h3>
        <input type="number" class="mt-2 w-full border rounded text-center" value="8" />
      </div>
    </div>

    <!-- Core Stats -->
    <div class="grid grid-cols-4 gap-4">
      <div class="bg-gray-50 p-4 rounded-lg shadow text-center">
        <h4 class="font-bold">Armor Class</h4>
        <input type="number" class="mt-2 w-full border rounded text-center" value="15" />
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow text-center">
        <h4 class="font-bold">Initiative</h4>
        <input type="number" class="mt-2 w-full border rounded text-center" value="+2" />
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow text-center">
        <h4 class="font-bold">Speed</h4>
        <input type="number" class="mt-2 w-full border rounded text-center" value="30" />
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow text-center">
        <h4 class="font-bold">Hit Points</h4>
        <input type="number" class="mt-2 w-full border rounded text-center" value="24" />
      </div>
    </div>

    <!-- Skills -->
    <div>
      <h3 class="text-lg font-semibold mb-2">Skills & Proficiencies</h3>
      <textarea class="w-full h-24 border rounded px-3 py-2" placeholder="Arcana +6, History +4, Investigation +5..."></textarea>
    </div>

    <!-- Personality Traits -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <h4 class="font-semibold">Personality Traits</h4>
        <textarea class="w-full h-20 border rounded px-3 py-2"></textarea>
      </div>
      <div>
        <h4 class="font-semibold">Ideals</h4>
        <textarea class="w-full h-20 border rounded px-3 py-2"></textarea>
      </div>
      <div>
        <h4 class="font-semibold">Bonds</h4>
        <textarea class="w-full h-20 border rounded px-3 py-2"></textarea>
      </div>
      <div>
        <h4 class="font-semibold">Flaws</h4>
        <textarea class="w-full h-20 border rounded px-3 py-2"></textarea>
      </div>
    </div>
    <div class="space-y-4">
    <details class="border rounded-lg shadow p-4">
      <summary class="cursor-pointer font-semibold text-lg">ü™Ñ Spells</summary>
      <textarea class="mt-4 w-full h-32 border rounded px-3 py-2" placeholder="Prepared spells, spell slots, etc."></textarea>
    </details>

    <details class="border rounded-lg shadow p-4">
      <summary class="cursor-pointer font-semibold text-lg">üõ°Ô∏è Features & Traits</summary>
      <textarea class="mt-4 w-full h-32 border rounded px-3 py-2" placeholder="Racial, class, background traits..."></textarea>
    </details>

    <details class="border rounded-lg shadow p-4">
      <summary class="cursor-pointer font-semibold text-lg">üéí Inventory</summary>
      <textarea class="mt-4 w-full h-32 border rounded px-3 py-2" placeholder="Gold, equipment, magic items..."></textarea>
    </details>

    <details class="border rounded-lg shadow p-4">
      <summary class="cursor-pointer font-semibold text-lg">‚öîÔ∏è Attacks</summary>
      <textarea class="mt-4 w-full h-32 border rounded px-3 py-2" placeholder="Attack names, damage rolls, bonuses..."></textarea>
    </details>
  </div>

  </div>
</body>
</html>
